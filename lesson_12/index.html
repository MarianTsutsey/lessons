<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Урок 12</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="main">
			<div class="main__car car">
				<div class="car__back-body-01"></div>
				<div class="car__back-body-02"></div>
				<div class="car__front-body-01"></div>
				<div class="car__left-ark-01"></div>
				<div class="car__left-ark-02"></div>
				<div class="car__right-ark-01"></div>
				<div class="car__right-ark-02"></div>
				<div class="car__left-ark-03"></div>
				<div class="car__left-ark-04"></div>
				<div class="car__right-ark-03"></div>
				<div class="car__right-ark-04"></div>
				<div class="car__bottom-01"></div>
				<div class="car__bottom-02"></div>
				<div class="car__wheels"></div>
				<div class="car__wheels car__wheels--back"></div>
				<div class="car__toyo">
					<div class="car__front-wheel">
						<div class="car__wheels-01"></div>
						<div class="car__wheels car__wheels--disk"></div>
					</div>
					<div class="car__wheels-01 car__wheels-01--back"></div>
					<div class="car__wheels car__wheels--disk car__wheels--disk-back"></div>
				</div>
				<div class="car__bamper-front"></div>
				<div class="car__bamper-back"></div>
				<div class="car__signal"></div>
				<div class="car__headlight">
				</div>
				<div class="car__decor-line"></div>
				<div class="car__rama-window"></div>
				<div class="car__rama-window-01"></div>
				<div class="car__rama-window-02"></div>
				<div class="car__rama-window-03"></div>
				<div class="car__rama-window-04"></div>
				<div class="car__rama-window-05"></div>
				<div class="car__rama-window-06"></div>
			</div>
			<div class="main__start">
			</div>
			<div class="main__mask-start"><img src="img/mask-start.webp" alt="ilon mask"></div>
			<div class="main__text-start">Зустрічайте, Tesla Cybertruck <br> В неї куленепробивне скло</div>
			<div class="main__zheka"><img src="img/Yevhen.webp" alt="Yevhen"></div>
			<div class="main__text-zheka">Це ми зараз перевімо</div>
			<div class="main__molot"><img src="img/molot.png" alt="molot"></div>
			<div class="main__sklo"><img src="img/window.webp" alt=""></div>
			<div class="main__mayatnik">
				<div class="main__items main__items--left">
					<div class="main__verevka"></div>
					<div class="main__shar"></div>
				</div>
				<div class="main__items main__items--center">
					<div class="main__verevka"></div>
					<div class="main__shar"></div>
				</div>
				<div class="main__items main__items--right">
					<div class="main__verevka"></div>
					<div class="main__shar"></div>
				</div>
			</div>
			<div class="main__clock clock">
				<div class="clock__ships">
					<div class="clock__hour"></div>
					<div class="clock__minute"></div>
					<div class="clock__second"></div>
				</div>
				<div class="clock__gears">
					<div class="clock__gear clock__gear--01"></div>
					<div class="clock__gear clock__gear--02"></div>
					<div class="clock__gear clock__gear--03"></div>
					<div class="clock__gear clock__gear--04"></div>
					<div class="clock__gear clock__gear--05"></div>
					<div class="clock__gear clock__gear--06"></div>
					<div class="clock__gear clock__gear--07"></div>


				</div>
			</div>
		</main>
		<footer></footer>

	</div>
</body>

</html>
