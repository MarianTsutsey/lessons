<!DOCTYPE html>

<body>
	<div class="wrapper">
		<header>
			<h1>homeWork 14</h1>
		</header>
		<main>
			<div class="passages">
				<div class="passages__conteiner">
					<div class="passages__label">
						<label for="name">There are many variations of passages of Lorem Ipsu available,
							but the majority have suffered alte.</label>
					</div>
					<form action="#" class="passages__information">
						<div class="passages__input"><input type="text" class="passages__name" name="name" placeholder="Name*"
								required id="name"></div>
						<div class="passages__input"><input type="email" class="passages__email" name="email"
								placeholder="Email*" required></div>
						<div class="passages__input"><input type="text" class="passages__location" name="location"
								placeholder="Location"></div>
						<div action="#" class="passages__sub-information">
							<div class="passages__sub-input-1"><input type="text" class="passages__budget" name="budget"
									placeholder="Budget*" required></div>
							<div class="passages__sub-input-2"><input type="text" class="passages__subject" name="subject"
									placeholder="Subject*" required></div>
						</div>
						<div class="passages__message"> <textarea name="message" id="" placeholder="Message*"
								required></textarea></div>
						<button class="passages__button" type="submit">Submit</button>
					</form>
				</div>
			</div>
			<div class="form">
				<div class="form__conteiner">
					<form action="#" class="form__dark">
						<div class="form__name">
							<div class="form__sub-name">
								<label for="first-name">First Name</label>
								<input type="text" name="first-name" id="first-name" placeholder="Enter First Name" required>
							</div>
							<div class="form__sub-name">
								<label for="last-name">Last Name</label>
								<input type="text" name="last-name" id="last-name" placeholder="Enter Last Name" required>
							</div>
						</div>
						<div class="form__contacts form__name">
							<div class="form__sub-name">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" placeholder="Enter your Email" required>
							</div>
							<div class="form__sub-name">
								<label for="tel">Phone Number</label>
								<input type="tel" name="tel" id="tel" placeholder="Enter Phone Number" required>
							</div>
						</div>
						<div class="form__messege">
							<label for="form__messege">Message</label>
							<textarea name="form__messege" id="form__messege" placeholder="Enter your Message"
								required></textarea>
						</div>
						<div class="form__button">
							<div class="form__checkbox">
								<input type="checkbox" id="checkbox" class="form__checkbox-input" checked name="checkbox"
									value="0">
								<label for="checkbox" class="form__checkbox-label">I agree with Terms of Use and Privacy
									Policy</label>
							</div>
							<div class="form__button-button">
								<button type="submit">Send Message</button>
							</div>
						</div>


					</form>
				</div>
			</div>
