<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Урок 11</title>
</head>

<body>
	<header>
		<div class="header">
			<h1 class="header__title">Урок 11 "Трансформації, Властивість transform</h1>
		</div>
	</header>
	<main>
		<div class="main">
			<div class="main__conteiner">
				<div class="main__test test">
					<div class="test test--margin">
						<div class="test__farher">
							<div class="test__son translate">
								<p>translate</p>
							</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher">
							<div class="test__son scale ">scale</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher">
							<div class="test__son rotate">rotate</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher">
							<div class="test__son rotatey">rotateY</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher">
							<div class="test__son skew">skew</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher">
							<div class="test__son transform-origin">transform-origin</div>
						</div>
					</div>
					<div class="test test--margin test-perspective">
						<div class="test__farher perspective-fether">
							<div class="test__son perspective-son">perspective</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher d3-father">
							<div class="test__son translate3d">translate3d</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher d3-father">
							<div class="test__son scale3d">scale3d</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher d3-father">
							<div class="test__son rotate3d">rotate3d</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher d3-father test__farher--transform-style">
							<div class="test__son transform-style">transform-style</div>
						</div>
					</div>
					<div class="test test--margin">
						<div class="test__farher d3-father backface">
							<div class="test__son test__son--front">front</div>
							<div class="test__son test__son--back">back</div>
						</div>
					</div>
				</div>
				<div class="main__car car">
					<div class="car__back-body-01"></div>
					<div class="car__back-body-02"></div>
					<div class="car__front-body-01"></div>
					<div class="car__left-ark-01"></div>
					<div class="car__left-ark-02"></div>
					<div class="car__right-ark-01"></div>
					<div class="car__right-ark-02"></div>
					<div class="car__left-ark-03"></div>
					<div class="car__left-ark-04"></div>
					<div class="car__right-ark-03"></div>
					<div class="car__right-ark-04"></div>
					<div class="car__bottom-01"></div>
					<div class="car__bottom-02"></div>
					<div class="car__wheels"></div>
					<div class="car__wheels car__wheels--back"></div>
					<div class="car__wheels-01"></div>
					<div class="car__wheels-01 car__wheels-01--back"></div>
					<div class="car__wheels car__wheels--disk"></div>
					<div class="car__wheels car__wheels--disk car__wheels--disk-back"></div>
					<div class="car__bamper-front"></div>
					<div class="car__bamper-back"></div>
					<div class="car__signal"></div>
					<div class="car__headlight">
					</div>
					<div class="car__decor-line"></div>
					<div class="car__rama-window"></div>
					<div class="car__rama-window-01"></div>
					<div class="car__rama-window-02"></div>
					<div class="car__rama-window-03"></div>
					<div class="car__rama-window-04"></div>
					<div class="car__rama-window-05"></div>
					<div class="car__rama-window-06"></div>
					<div class="car__window"><img class="car__window-01" src="img/window.webp" alt=""></div>
					<div class="car__mask"><img class="car__foto-mask" src="img/mask.webp" alt="mask"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer">2024</div>
	</footer>

</body>

</html>
