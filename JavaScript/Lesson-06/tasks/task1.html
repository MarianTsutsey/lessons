<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>blank</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1">Задача 2</h1>
		</header>
		<main>
			<p>З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.
			</p>
			<script>
				if (confirm('Почати тестування?')) {

					let total = 0
					let sum
					while (sum !== 0) {
						sum = parseInt(prompt("enter sum", "5"))
						total = total + sum
					}
					document.write(`сума чисел =${total} `)
				}
			</script>
		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
