<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>blank</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1">Задача 2</h1>
		</header>
		<main>
			<p>Створити окремі функції, які для 4 чисел знаходять:
				1. суму;
				2. добуток;
				3. середнє арифметичне;
				4. мінімальне значення.

			</p>
			<script>
				if (confirm('Почати тестування?')) {
					const numOne = parseInt(prompt("enter first number", "5"))
					const numTwo = parseInt(prompt("enter second number", "5"))

					function getSum(numOne, numTwo) {
						return numOne + numTwo
					}
					const sum = getSum(numOne, numTwo)

					function getproduct(numOne, numTwo) {
						return numOne * numTwo
					}
					const product = getproduct(numOne, numTwo)

					function getArithmeticMean(numOne, numTwo) {
						return (numOne + numTwo) / 2
					}
					const arithmeticMean = getArithmeticMean(numOne, numTwo)

					function getMinValue(numOne, numTwo) {
						if (numOne < numTwo) return numOne
						return numTwo
					}
					const minValue = getMinValue(numOne, numTwo)

					document.write(`sum = ${sum} <br> product=${product} <br> arithmeticMean=${arithmeticMean}
				<br> minValue = ${minValue}`)
				}
			</script>
		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
