<body>
	<div class="wrapper">
		<header>
			<h1>Задача 7</h1>
		</header>
		<main>
			<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
			</p>
			<script>
				const nomberMonth = parseInt(prompt("введіть номер місяці", "3"))
				if (nomberMonth >= 3 && nomberMonth <= 5)
					document.write('зараз весна')
				else
					if (nomberMonth >= 6 && nomberMonth <= 8)
						document.write('зараз літо')
					else
						if (nomberMonth >= 9 && nomberMonth <= 11)
							document.write('зараз осінь')
						else
							if (nomberMonth <= 2 || nomberMonth == 12)
								document.write('зараз зима')
							else
								document.write('такого місяця немає')


			</script>


		</main>
		<footer>

		</footer>
	</div>
</body>
