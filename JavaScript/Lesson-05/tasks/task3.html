<html lang="uk">

<head>

<body>
	<div class="wrapper">
		<header>
			<h1>Задача 4</h1>
		</header>
		<main>
			<p>Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром 4*4. Маючи 4 снарядів
				користувач намагається потопити корабель.
			</p>
			<script>
				if (confirm('Почати тестування?')) {
					const x = 1 + Math.floor(Math.random() * 4)
					const y = 1 + Math.floor(Math.random() * 4)
					let axisX, axisY

					for (let attempts = 1; attempts <= 4; attempts++) {
						axisX = parseInt(prompt("введіть координати Х від 1 до 4", "1"))
						axisY = parseInt(prompt("введіть координати Y від 1 до 4", "1"))
						if (axisX === x && axisY === y) {
							alert('попав');
							break;
						}
						else
							alert('не попав')
					}
					if (axisX === x && axisY === y)
						document.write('попав')
					else
						document.write('не попав')
				}




			</script>

		</main>
		<footer>

		</footer>
	</div>
</body>
