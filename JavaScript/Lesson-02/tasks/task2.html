<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/style.css">
	<title>blank</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Задача 2</h1>
		</header>
		<main>
			<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
			</p>
			<!-- просимо коримтувача ввести рік народження -->
			<script>
				const year = parseInt(prompt("Введіть рік народження", "2000"));
				const currentYear = 2025

				//обчислюємо вік користувача
				const age = currentYear - year;


				//виводимо результат
				document.write(`
				<p class="answer">
					Ваш вік: ${age} років
				</p>
				`)
			</script>

		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
