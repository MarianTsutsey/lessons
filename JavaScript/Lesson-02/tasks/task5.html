<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>blank</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Задача 5</h1>
		</header>
		<main>
			<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
			</p>
			<!-- просимо користувача ввести кількість секунд -->
			<script>
				const writeSecond = parseInt(prompt("введіть кількість секунд", "10328"));

				//обчислюємо скільки це годин
				const hour = parseInt(writeSecond / 3600)

				//обчислюємо залишок секунд
				const hoursInSeconds = hour * 3600
				const secondsRemaining = writeSecond - hoursInSeconds

				//визначаємо хвилини
				const minutes = parseInt(secondsRemaining / 60)

				//визначаємо секунди
				const seconds = secondsRemaining % 60

				//виводимо результат
				document.write(`
				<p class="answer">
					${hour} година ${minutes} хвилини ${seconds} секунд
				</p>
				`)
			</script>

		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
