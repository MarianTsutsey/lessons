<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>blank</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Задача 7</h1>
		</header>
		<main>
			<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
			</p>
			<script>
				//робимо обчислення
				const randomMonth = 1 + Math.floor(Math.random() * (12 - 1 + 1));
				const randomDay = 0 + Math.floor(Math.random() * (6 - 0 + 1));
				const sum = randomMonth + randomDay;

				//виводимо результат
				document.write(`
				<p class="answer">
					випадковий місяць від 1 до 12 = ${randomMonth} <br>
					випадковий день від 0 до 6 = ${randomDay} <br>
					сума випадкового місяці та дня = ${sum}

            </p>
				`)
			</script>


		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
